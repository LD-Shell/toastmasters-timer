<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="info-container">
        <h1>Timer</h1>
        <p>A simple, modern timer to help you track speech and presentation times. It provides clear visual cues and records a log of speakers for easy reference.</p>
    </div>

    <div id="timer">00:00</div>
    <div class="controls">
        <div class="input-group">
            <label>Green (s)
                <input type="number" id="greenTime" value="60">
            </label>
            <label>Yellow (s)
                <input type="number" id="yellowTime" value="30">
            </label>
            <label>Red (s)
                <input type="number" id="redTime" value="30">
            </label>
        </div>
        <div class="input-group full-width">
            <label>Speaker Name
                <input type="text" id="speakerName" placeholder="e.g., Jane Doe">
            </label>
        </div>
    </div>
    
    <div class="controls button-group">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop & Record</button>
        <button id="cancelBtn">Cancel</button>
    </div>
    
    <div class="controls">
        <label class="toggle-container">Sound On
            <input type="checkbox" id="soundToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    
    <div id="speakersList">
        <h3>Recorded Times</h3>
        <p id="noSpeakersMsg">No speakers recorded yet.</p>
        <button id="exportBtn">Export to PDF</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
