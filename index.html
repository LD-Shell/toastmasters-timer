<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastmasters Timer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">00:00</div>
    <div class="controls">
        <label>Green (s)
            <input type="number" id="greenTime" value="60">
        </label>
        <label>Yellow (s)
            <input type="number" id="yellowTime" value="30">
        </label>
        <label>Red (s)
            <input type="number" id="redTime" value="30">
        </label>
    </div>
    <div class="controls">
        <label>Speaker Name
            <input type="text" id="speakerName" placeholder="e.g., Jane Doe">
        </label>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop & Record</button>
    </div>
    
    <div class="controls">
        <label class="toggle-container">Sound On
            <input type="checkbox" id="soundToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    
    <div id="speakersList">
        <h3>Recorded Times</h3>
        <p id="noSpeakersMsg">No speakers recorded yet.</p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
